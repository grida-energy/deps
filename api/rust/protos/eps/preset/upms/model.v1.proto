syntax = "proto3";

package eps.preset.upms.v1;
import "eps/rpc/header.v1.proto";
import "eps/model/pms/model.v1.proto";

message PmsMeasure {
  reserved 1;
  .eps.model.pms.v1.LookupRule lookup = 2;
  .eps.model.pms.v1.LookupInput input = 3;
  .eps.model.pms.v1.LookupOutput output = 4;
}

message PmsCommand {
  oneof cmd { .eps.model.pms.v1.LookupRule.Command lookup = 1; }
}

message Rpc {
  message PmsRequest {
    .eps.rpc.v1.Request header = 1;
    repeated PmsCommand payload = 2;
  }
  message PmsResponse {
    .eps.rpc.v1.Response header = 1;
    uint32 n = 2;
  }
}
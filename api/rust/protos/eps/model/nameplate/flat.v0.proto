message Calibration {
  float gain = 1;
  float offset = 2;
}

message CalibrationAc {
  Calibration a_ph_a = 2;
  Calibration a_ph_b = 3;
  Calibration a_ph_c = 4;

  Calibration pp_v_ph_ab = 5;
  Calibration pp_v_ph_bc = 6;
  Calibration pp_v_ph_ca = 7;
  Calibration ph_v_ph_a = 8;
  Calibration ph_v_ph_b = 9;
  Calibration ph_v_ph_c = 10;
}
message CalibrationDc {
  Calibration dca = 17;
  Calibration dcv = 18;
}
syntax = "proto3";

package eps.model.net.v1;
// or eps.model.bus;

message AcLine {
  float v = 1;
  float a = 2;
  // maby needs to be
  float hz = 3;
  float w = 4;
  float va = 5;
  float var = 6;
  float pf = 7;
}

message AcLineSum {

  float a = 2;
  float hz = 3;
  float w = 4;
  float va = 5;
  float var = 6;
  float pf = 7;
}

message Energy {
  double exported = 1;
  double imported = 2;
}

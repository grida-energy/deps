syntax = "proto3";

package deps.model.esd.v1;

option java_package = "io.github.grida_energy.deps.model.esd.v1";

// 충방전 제한 SoC 범위
message ChaLimit {
  // 최대 SoC
  float soc_max = 1;
  // 최소 SoC
  float soc_min = 2;
}

// 시스템 연결 상태
message Conn {
  enum ConnCmd {
    // 연결 해제
    DISCONNECT = 0;
    // 연결
    CONNECT = 1;
  }
  ConnCmd conn = 1;
}